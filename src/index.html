<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Static Web App</title>
    <!-- Use Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-lg w-full m-4">
        <!-- Application Title -->
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">Welcome to Your Static Web App</h1>
        
        <!-- Subtitle or Description -->
        <p class="text-lg text-gray-600 mb-6">

        </p>

        <!-- Call to Action Button -->
        <a href="https://learn.microsoft.com/en-us/azure/static-web-apps/" 
           class="inline-block bg-blue-500 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
            Learn More on Docs

        <!-- Simple Footer Text -->

            Powered by Azure Static Web Apps

    </div>
